<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>영화 검색 사이트</title>
    <!-- 부트스트랩 CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col">
                <!-- 검색 입력 -->
                <input type="text" id="searchInput" class="form-control" placeholder="영화 검색...">
            </div>
            <div class="col-auto">
                <!-- 검색 버튼 -->
                <button id="searchButton" class="btn btn-primary">검색</button>
            </div>
        </div>
        <div class="row mt-3" id="movies">
            <!-- 영화 검색 결과가 여기에 표시됩니다 -->
        </div>
        <nav>
            <ul class="pagination justify-content-center" id="pagination">
                <!-- 페이지네이션 버튼이 여기에 추가됩니다 -->
            </ul>
        </nav>
        
        
    </div>

    <!-- 부트스트랩과 jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="app.js"></script> <!-- JavaScript 파일 -->
</body>
</html>
