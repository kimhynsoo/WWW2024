<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Form</title>
  <link rel="stylesheet" href="css.css">
</head>
<body>
  <header>
    <div class="header-content">
      <h1>Bike Shop</h1>
      <p>Ride in Style, Ride in Cool.</p>
    </div>
  </header>

  <main>
    <section class="details">
      <h2>Talk to Us</h2>
      <p>Please provide all the information about your issue.</p>
    </section>
    <section class="form">
        <div class="card">
            <div class="row">
                <div class="col">
                    <div class="form-group">
                        <label>Name</label>
                        <input type="text">
                    </div>
                </div>
            
                <div class="col">
                  <div class="form-group">
                    <label>Email</label>
                    <input type="text">
                  </div>
                </div>
            
                <div class="col">
                  <div class="form-group">
                    <label>Message</label>
                    <textarea rows="2"></textarea>
                  </div>
                </div>              

                <div class="col">
                    <input type="submit" value="Submit">
                  </div>  
            </div>
        </div>

    </section>
  </main>

  <footer>
    <p>&copy; 2024 BikeShop.com</p>
  </footer>

</body>
</html>
